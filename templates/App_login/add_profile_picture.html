{% extends 'navbar.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 p-2">
            <h3>Change Profile:</h3>
            {% if change %}
                <p class="alert alert-success">Profile Picture Changed Successfully!!!</p>
            {% endif %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Save Profile Picture" class="btn btn-warning btn-sm mt-2">
            </form>
            <br>
            <div><a href="{% url 'App_main:profile' %}" class="btn btn-success btn-sm">Back to Profile</a></div>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}

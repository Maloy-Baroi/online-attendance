{% extends 'navbar.html' %}
{% load crispy_forms_filters %}
{% block body %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="post" class="form-group">
                {% csrf_token %}
                <legend>Profile Change Form</legend>
                <fieldset class="form-group">
                    {{ form|crispy }}

                <button class="btn btn-primary btn-sm" type="submit">save</button>
            </form>
        </div>
        <div class="col-md 3"></div>
    </div>
{% endblock %}
